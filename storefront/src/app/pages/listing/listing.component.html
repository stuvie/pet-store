<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
  
<div class="pet-list">
  <div *ngIf="pets.length === 0">
    loading ...
  </div>
  <mat-grid-list [cols]="cols" gutterSize="10px">
    <mat-grid-tile class="pet-tile" *ngFor="let pet of pets">
      <app-pet-card [pet]="pet"></app-pet-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
